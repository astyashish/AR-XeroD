<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR 3D Model Loader</title>
    <!-- Include Three.js library -->
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    <!-- Include jsartoolkit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- Include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <style>
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>
    <div id="info">No marker detected.</div>
    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;
        var arToolkitSource, arToolkitContext;
        var markers = {}; // Store user markers
        var userData = {}; // Store user data
        var detectedMarker = null; // Track the currently detected marker
        var infoDiv = document.getElementById("info");

        initialize();
        animate();

        function initialize() {
            // Set up the scene, camera, and renderer
            scene = new THREE.Scene();
            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(640, 480);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            // Initialize AR Toolkit Source
            arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitSource.init(() => {
                console.log("AR Toolkit Source initialized.");
                onResize();
            }, (error) => {
                console.error("Error initializing AR Toolkit Source:", error);
            });

            window.addEventListener('resize', () => onResize());

            // Initialize AR Toolkit Context
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(() => {
                console.log("AR Toolkit Context initialized.");
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            }, (error) => {
                console.error("Error initializing AR Toolkit Context:", error);
            });

            // Setup markers
            setupMarkers();
        }

        // Setup markers and load 3D models
        function setupMarkers() {
            let patternArray = ["user1", "letterB", "letterC", "letterD", "letterF", "kanji", "hiro"];
            let modelArray = ["kiillerwhale", "lion", "tiger", "model4", "model5", "model6", "model7"];

            for (let i = 0; i < patternArray.length; i++) {
                let markerRoot = new THREE.Group();
                scene.add(markerRoot);

                new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                    type: 'pattern',
                    patternUrl: "data/" + patternArray[i] + ".patt",
                    changeCallback: (marker) => {
                        if (marker.visible) {
                            detectedMarker = patternArray[i];
                            updateInfo(detectedMarker);
                        }
                    }
                });

                load3DModel(modelArray[i], markerRoot);
            }
        }

        // Load 3D Model for User
        function load3DModel(modelPath, markerRoot) {
            new THREE.MTLLoader()
                .setPath("models/")
                .load(modelPath + ".mtl", function (materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath("models/")
                        .load(modelPath + ".obj", function (group) {
                            let model = group.children[0];
                            model.material.side = THREE.DoubleSide;
                            model.position.y = 0.25;
                            model.scale.set(0.25, 0.25, 0.25);
                            markerRoot.add(model);
                        }, undefined, (error) => {
                            console.error("Error loading 3D model:", error);
                        });
                }, undefined, (error) => {
                    console.error("Error loading material:", error);
                });
        }

        // Update the displayed info
        function updateInfo(detectedPattern) {
            if (detectedPattern) {
                infoDiv.innerHTML = `Marker Detected: ${detectedPattern}`;
            } else {
                infoDiv.innerHTML = "No marker detected.";
            }
        }

        // Update AR Toolkit on every frame
        function update() {
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
        }

        // Render the scene
        function render() {
            renderer.render(scene, camera);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;

            update();
            render();
        }
    </script>
</body>
</html>
