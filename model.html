<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR User-Based 3D Model Loader</title>
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
    <style>
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body style='margin: 0px; overflow: hidden; font-family: Monospace;'>
    <div id="info">Loading data...</div>
    <script>
        let scene, camera, renderer, clock;
        let arToolkitSource, arToolkitContext;
        let patternsData = {}; // Dictionary for pattern-to-user mapping
        let markers = {}; // Store active markers
        let detectedMarker = null; // Track current detected marker
        let infoDiv = document.getElementById("info");

        initialize();
        loadPatternData(); // Load pattern & model data from CSV
        animate();

        function initialize() {
            scene = new THREE.Scene();
            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(640, 480);
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();

            arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

            function onResize() {
                arToolkitSource.onResize();
                arToolkitSource.copySizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
                }
            }

            arToolkitSource.init(() => onResize());
            window.addEventListener('resize', () => onResize());

            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            arToolkitContext.init(() => {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });
        }

        function loadPatternData() {
            fetch("data.csv")
                .then(response => response.text())
                .then(text => {
                    let lines = text.split("\n").slice(1);
                    lines.forEach(line => {
                        let [user_id, patt_file, model_file] = line.split(",");
                        if (user_id && patt_file && model_file) {
                            let trimmedPatt = patt_file.trim();
                            patternsData[trimmedPatt] = {
                                userId: user_id.trim(),
                                modelFile: model_file.trim()
                            };
                            createMarker(trimmedPatt, model_file.trim());
                        }
                    });
                    infoDiv.innerHTML = "Point your camera at a marker!";
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        function createMarker(pattFile, modelFile) {
            let markerRoot = new THREE.Group();
            scene.add(markerRoot);

            let markerControl = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: "pattern",
                patternUrl: `patterns/${pattFile}.patt`,
                changeCallback: (marker) => {
                    detectedMarker = marker.visible ? pattFile : null;
                    updateInfo();
                }
            });

            markers[pattFile] = markerRoot;
            load3DModel(modelFile, markerRoot);
        }

        function load3DModel(modelPath, markerRoot) {
            new THREE.MTLLoader()
                .setPath("models/")
                .load(modelPath.replace(".obj", ".mtl"), function (materials) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials(materials)
                        .setPath("models/")
                        .load(modelPath, function (group) {
                            let model = group.children[0];
                            model.material.side = THREE.DoubleSide;
                            model.position.y = 0.25;
                            model.scale.set(0.25, 0.25, 0.25);
                            markerRoot.add(model);
                        });
                });
        }

        function update() {
            if (arToolkitSource.ready !== false) {
                arToolkitContext.update(arToolkitSource.domElement);
            }
        }

        function render() {
            renderer.render(scene, camera);
        }

        function updateInfo() {
            if (detectedMarker && patternsData[detectedMarker]) {
                let user = patternsData[detectedMarker];
                infoDiv.innerHTML = `User: ${user.userId}<br>Model: ${user.modelFile}`;
            } else {
                infoDiv.innerHTML = "No marker detected.";
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
            render();
        }
    </script>
</body>
</html>
