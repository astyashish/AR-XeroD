<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>



<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1;

var mesh1;

var markers = {}; // Store user markers
var userData = {}; // Store user data

initialize();
loadUserData(); // Load user data from CSV
animate();

function initialize() {
    scene = new THREE.Scene();
    let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
    scene.add(ambientLight);

    camera = new THREE.Camera();
    scene.add(camera);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0);
    renderer.setSize(640, 480);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();
    deltaTime = 0;
    totalTime = 0;

    arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

    function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
    }

    arToolkitSource.init(() => onResize());
    window.addEventListener('resize', () => onResize());

    arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
    });

    arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });
}

// ** Load User Data from CSV **
function loadUserData() {
    fetch("user_data.csv")
        .then(response => response.text())
        .then(text => {
            let lines = text.split("\n").slice(1);
            lines.forEach(line => {
                let [user_id, patt_file, model_file] = line.split(",");
                if (user_id && patt_file && model_file) {
                    userData[patt_file.trim()] = model_file.trim();
                    createMarker(patt_file.trim(), model_file.trim());
                }
            });
        })
        .catch(error => console.error("Error loading CSV:", error));
}

// ** Create Marker & Assign Model **
function createMarker(pattFile, modelFile) {
    let markerRoot = new THREE.Group();
    scene.add(markerRoot);

    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: "pattern",
        patternUrl: pattFile
    });

    markers[pattFile] = markerRoot;
    load3DModel(modelFile, markerRoot);
}

// ** Load 3D Model for User **
function load3DModel(modelPath, markerRoot) {
    new THREE.MTLLoader()
        .setPath("models/")
        .load(modelPath.replace(".obj", ".mtl"), function (materials) {
            materials.preload();
            new THREE.OBJLoader()
                .setMaterials(materials)
                .setPath("models/")
                .load(modelPath, function (group) {
                    let model = group.children[0];
                    model.material.side = THREE.DoubleSide;
                    model.position.y = 0.25;
                    model.scale.set(0.25, 0.25, 0.25);
                    markerRoot.add(model);
                });
        });
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;

	update();
	
	// Check if mesh0 is loaded before applying animation
	if (mesh0) {
		mesh0.rotation.y += 0.02; // Rotates the model around Y-axis
	}

	render();
}



</script>

</body>
</html>
