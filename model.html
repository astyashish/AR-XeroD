<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>AR Model Display</title>
	<script src='js/three.js'></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin:0px; overflow:hidden; font-family:Monospace;'>

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var markers = {}; // Object to store marker and model mapping

initialize();
loadUserData();
animate();

function initialize() {
	scene = new THREE.Scene();
	let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
	scene.add(ambientLight);

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
	renderer.setSize(640, 480);
	document.body.appendChild(renderer.domElement);

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;

	arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

	function onResize() {
		arToolkitSource.onResize();
		arToolkitSource.copySizeTo(renderer.domElement);
		if (arToolkitContext.arController !== null) {
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
		}
	}

	arToolkitSource.init(onResize);
	window.addEventListener('resize', onResize);

	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});

	arToolkitContext.init(() => {
		camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
	});
}

// Load user data from CSV
async function loadUserData() {
	let response = await fetch("users.csv");
	let text = await response.text();
	let lines = text.split("\n");

	lines.forEach((line, index) => {
		if (index === 0 || !line.trim()) return;
		let [user_id, pattern_file, model_file] = line.split(",");

		// Create marker
		let markerRoot = new THREE.Group();
		scene.add(markerRoot);
		let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type: 'pattern', patternUrl: pattern_file.trim()
		});

		markers[pattern_file.trim()] = { markerRoot, model_file: model_file.trim() };
	});
}

// Load model function
function loadModel(markerRoot, modelPath) {
	new THREE.MTLLoader()
		.setPath('models/')
		.load(modelPath.replace('.obj', '.mtl'), function (materials) {
			materials.preload();
			new THREE.OBJLoader()
				.setMaterials(materials)
				.setPath('models/')
				.load(modelPath, function (group) {
					let model = group.children[0];
					model.material.side = THREE.DoubleSide;
					model.position.y = 0.25;
					model.scale.set(0.25, 0.25, 0.25);
					markerRoot.add(model);
				});
		});
}

function update() {
	if (arToolkitSource.ready) {
		arToolkitContext.update(arToolkitSource.domElement);
		Object.values(markers).forEach(({ markerRoot, model_file }) => {
			if (markerRoot.visible) {
				if (!markerRoot.hasModel) {
					loadModel(markerRoot, model_file);
					markerRoot.hasModel = true;
				}
			} else {
				markerRoot.hasModel = false;
			}
		});
	}
}

function render() {
	renderer.render(scene, camera);
}

function animate() {
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

</script>

</body>
</html>
